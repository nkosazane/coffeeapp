<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
          <ion-title style="text-align: center">
            <div id="title">
            <img src="assets/ddd.png"style="width:10%;" >
       YOUR ORDER
          </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="but">
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      {{ item.count }}x {{ item.name }} - {{ item.price | currency:'USD':'symbol' }}
      <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'USD':'symbol' }}</ion-label>
    </ion-item>
    <ion-item>
      Total: <span slot="end">{{ total | currency:'USD':'symbol' }}</span>
     
    </ion-item>
    <br>
    <ion-button (click)="print()"routerLink="/home" >print recipt</ion-button>
  </ion-list>
</ion-content>
